<div class="bg-light dark:bg-transparent min-vh-100 d-flex flex-row align-items-center">
  <c-container breakpoint="md">
    <c-row class="justify-content-center">
      <c-col lg="10" xl="8">
        <c-card-group>
          <c-card class="p-4">
            <c-card-body>
              <form  [formGroup]="loginForm" (ngSubmit)="loginUser()">
                <h1>Rommanel</h1>
                <p class="text-body-secondary">Faça o login para acessar o sistema</p>
                <c-input-group class="mb-3">
                  <span cInputGroupText>
                    <svg cIcon name="cilUser"></svg>
                  </span>
                  <input autoComplete="username" cFormControl placeholder="Usuário"   formControlName="login"  />
                </c-input-group>
                <c-input-group class="mb-4">
                  <span cInputGroupText>
                    <svg cIcon name="cilLockLocked"></svg>
                  </span>
                  <input
                    autoComplete="current-password"
                    cFormControl
                    placeholder="Senha"
                    [type]="fieldTextType ? 'text' : 'password'"
                    formControlName="password"
                  />
                  <span cInputGroupText (click)="toggleFieldTextType()"><i class="cil-low-vision"></i></span>
                </c-input-group>
                <c-row class="justify-content-between">
                  <!-- Botão de Login -->
                  <c-col xs="12" sm="6" class="mb-2 mb-sm-0">
                    <button cButton class="px-4 w-100" color="primary" type="submit">
                      Login
                    </button>
                  </c-col>
                  
                  <!-- Botão de Esqueci minha senha -->
                  <!-- <c-col xs="12" sm="4" class="text-right">
                    <button cButton class="px-2 w-100" color="link">
                      Esqueci minha senha?
                    </button>
                  </c-col> -->
                </c-row>
              
              </form>
            </c-card-body>
          </c-card>
        
        </c-card-group>
      </c-col>
    </c-row>
  </c-container>
</div>
<c-toaster class="p-3" position="fixed" [placement]="placement" />
